<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>shebang.run Key Manager</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #4f46e5;
    }
    .key-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 16px;
    }
    .key-item {
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      margin-bottom: 8px;
      background: #f9fafb;
    }
    .key-name {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .key-fingerprint {
      font-size: 11px;
      color: #6b7280;
      font-family: monospace;
    }
    .key-actions {
      margin-top: 8px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary {
      background: #4f46e5;
      color: white;
    }
    .btn-primary:hover {
      background: #4338ca;
    }
    .btn-danger {
      background: #ef4444;
      color: white;
      font-size: 12px;
      padding: 4px 8px;
    }
    .btn-danger:hover {
      background: #dc2626;
    }
    .empty-state {
      text-align: center;
      padding: 32px;
      color: #6b7280;
    }
    #addKeyForm {
      display: none;
      margin-top: 16px;
      padding: 16px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      background: #f9fafb;
    }
    #addKeyForm.active {
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      margin-bottom: 8px;
      font-family: inherit;
      box-sizing: border-box;
    }
    textarea {
      font-family: monospace;
      font-size: 11px;
      resize: vertical;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #374151;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 12px;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <h1>üîê Key Manager</h1>
  
  <div id="status"></div>
  
  <div id="keyList" class="key-list"></div>
  
  <button class="btn-primary" id="addKeyBtn">Add Private Key</button>
  
  <div id="addKeyForm">
    <label>Key Name</label>
    <input type="text" id="keyName" placeholder="my-key">
    
    <label>Private Key (PEM format)</label>
    <textarea id="keyContent" rows="8" placeholder="-----BEGIN PRIVATE KEY-----&#10;...&#10;-----END PRIVATE KEY-----"></textarea>
    
    <button class="btn-primary" id="saveKeyBtn">Save Key</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
