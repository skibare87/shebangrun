{{define "content"}}
<div class="max-w-md mx-auto" x-data="{ error: '', username: '', password: '' }">
    <div class="bg-white p-8 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-6">Login</h2>
        
        <form @submit.prevent="login" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" x-model="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" x-model="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div x-show="error" class="bg-red-50 text-red-600 p-3 rounded" x-text="error"></div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Login</button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600 mb-4">Or login with:</p>
            <div class="space-x-4">
                <a href="/api/auth/oauth/github" class="inline-block bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">GitHub</a>
                <a href="/api/auth/oauth/google" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Google</a>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="/register" class="text-indigo-600 hover:text-indigo-700">Don't have an account? Sign up</a>
        </div>
    </div>
</div>

<script>
function login() {
    const data = Alpine.store || window.Alpine?.$data || {};
    const username = document.querySelector('[x-model="username"]').value;
    const password = document.querySelector('[x-model="password"]').value;
    
    fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            window.location.href = '/dashboard';
        } else {
            Alpine.store('error', 'Login failed');
        }
    })
    .catch(() => {
        Alpine.store('error', 'Login failed');
    });
}
</script>
{{end}}
