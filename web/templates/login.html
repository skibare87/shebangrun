{{define "content"}}
<div class="max-w-md mx-auto" x-data="{ error: '', username: '', password: '' }" x-init="checkOAuthToken()">
    <div class="bg-white p-8 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-6">Login</h2>
        
        <form @submit.prevent="login" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" x-model="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" x-model="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div id="login-error" style="display: none;" class="bg-red-50 text-red-600 p-3 rounded">Invalid username or password</div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Login</button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600 mb-4">Or login with:</p>
            <div class="space-x-4">
                <a href="/api/auth/oauth/github" class="inline-block bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">GitHub</a>
                <a href="/api/auth/oauth/google" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Google</a>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="/register" class="text-indigo-600 hover:text-indigo-700">Don't have an account? Sign up</a>
        </div>
    </div>
</div>

<script>
function checkOAuthToken() {
    const params = new URLSearchParams(window.location.search);
    const token = params.get('oauth_token');
    const username = params.get('user');
    
    if (token) {
        localStorage.setItem('token', token);
        // Fetch user info to store
        fetch('/api/admin/users', {
            headers: { 'Authorization': 'Bearer ' + token }
        })
        .then(res => res.json())
        .then(users => {
            const user = users.find(u => u.username === username);
            if (user) {
                localStorage.setItem('user', JSON.stringify(user));
            }
            window.location.href = '/dashboard';
        })
        .catch(() => {
            // Fallback: just redirect with token
            window.location.href = '/dashboard';
        });
    }
}

function login() {
    const username = document.querySelector('[x-model="username"]').value;
    const password = document.querySelector('[x-model="password"]').value;
    const errorDiv = document.getElementById('login-error');
    
    // Hide error initially
    errorDiv.style.display = 'none';
    
    fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    })
    .then(res => {
        if (res.status === 401) {
            errorDiv.style.display = 'block';
            throw new Error('Unauthorized');
        }
        return res.json();
    })
    .then(data => {
        if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            window.location.href = '/dashboard';
        } else {
            errorDiv.style.display = 'block';
        }
    })
    .catch(() => {
        // Error already shown
    });
}
</script>
{{end}}
