{{define "content"}}
<div class="max-w-md mx-auto" x-data="{ error: '', success: false, username: '', email: '', password: '' }">
    <div class="bg-white p-8 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
        
        <form @submit.prevent="register" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" x-model="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" x-model="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" x-model="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div x-show="error" class="bg-red-50 text-red-600 p-3 rounded" x-text="error"></div>
            <div x-show="success" class="bg-green-50 text-green-600 p-3 rounded">Account created! Redirecting...</div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Sign Up</button>
        </form>

        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                </div>
            </div>
            
            <div class="mt-6 text-center space-x-4">
                <a href="/api/auth/oauth/github" class="inline-block bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">GitHub</a>
                <a href="/api/auth/oauth/google" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Google</a>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="/login" class="text-indigo-600 hover:text-indigo-700">Already have an account? Login</a>
        </div>
    </div>
</div>

<script>
function register() {
    const username = document.querySelector('[x-model="username"]').value;
    const email = document.querySelector('[x-model="email"]').value;
    const password = document.querySelector('[x-model="password"]').value;
    
    fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            setTimeout(() => window.location.href = '/dashboard', 1000);
        }
    })
    .catch(() => {});
}
</script>
{{end}}
