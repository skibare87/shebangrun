{{define "content"}}
<div class="max-w-md mx-auto" x-data="usernameSelection()">
    <div class="bg-white p-8 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4">Choose Your Username</h2>
        <p class="text-gray-600 mb-6">Please select a unique username for your account.</p>
        
        <form @submit.prevent="submitUsername" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" 
                       x-model="username" 
                       @input.debounce.500ms="checkUsername"
                       required 
                       minlength="3"
                       pattern="[a-zA-Z0-9_-]+"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <p class="text-xs text-gray-500 mt-1">3+ characters, letters, numbers, underscore, and hyphen only</p>
                <p x-show="usernameChecked && usernameAvailable" class="text-sm text-green-600 mt-1">✓ Username available</p>
                <p x-show="usernameChecked && !usernameAvailable" class="text-sm text-red-600 mt-1">✗ Username already taken</p>
            </div>

            <div x-show="error" class="bg-red-50 text-red-600 p-3 rounded" x-text="error"></div>
            
            <button type="submit" 
                    :disabled="!usernameAvailable || !username"
                    :class="(!usernameAvailable || !username) ? 'opacity-50 cursor-not-allowed' : ''"
                    class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Continue</button>
        </form>
    </div>
</div>

<script>
function usernameSelection() {
    return {
        username: '',
        error: '',
        usernameChecked: false,
        usernameAvailable: false,
        tempToken: new URLSearchParams(window.location.search).get('temp_token'),
        
        async checkUsername() {
            if (!this.username || this.username.length < 3) {
                this.usernameChecked = false;
                return;
            }
            
            const response = await fetch(`/api/auth/check-username?username=${encodeURIComponent(this.username)}`);
            const data = await response.json();
            this.usernameAvailable = data.available;
            this.usernameChecked = true;
        },
        
        async submitUsername() {
            this.error = '';
            
            if (!this.usernameAvailable) {
                this.error = 'Please choose an available username';
                return;
            }
            
            if (!this.tempToken) {
                this.error = 'Invalid session';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/set-username', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.tempToken}`
                    },
                    body: JSON.stringify({ username: this.username })
                });
                
                if (!response.ok) {
                    const text = await response.text();
                    this.error = text || 'Failed to set username';
                    return;
                }
                
                const data = await response.json();
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard';
                }
            } catch (e) {
                this.error = 'Failed to set username';
            }
        }
    }
}
</script>
{{end}}
